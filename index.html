<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP Address Lookup</title>
</head>
<body>

    <main class="container">
        <h1>IP Address Lookup</h1>

        <form id="ipForm">
            <input type="text" id="userIP" placeholder="Enter IP address (e.g. 8.8.8.8)">
            <button type="submit">Search</button>
        </form>

        <section class="info">
            <div><strong>IP:</strong> <span id="myIP">—</span></div>
            <div><strong>ISP:</strong> <span id="myISP">—</span></div>
            <div><strong>Location:</strong> <span id="myLocation">—</span></div>
            <div><strong>ZIP:</strong> <span id="myZip">—</span></div>
            <div><strong>Timezone:</strong> <span id="myTimeZone">—</span></div>
        </section>

        <p class="status" id="statusMsg"></p>
    </main>

    <script src="script.js"></script>

</body>
</html>
